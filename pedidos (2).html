    <section id="pedidos">
        <h1 class="titped"><b>Realizar un pedido</b></h1>
        <form action="/submit_pedido" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <label for="direccion">Dirección de entrega:</label>
            <input type="text" id="direccion" name="direccion" required>
            <label for="hamburguesa">Hamburguesa:</label>
            <select id="hamburguesa" name="hamburguesa" required>
                <option value="Clasica">Hamburguesa clásica</option>
                <option value="Queso">Hamburguesa con queso</option>
                <option value="Boom">Hamburguesa Boom</option>
                <option value="Vegetariana">Hamburguesa vegetariana</option>
            </select><br>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>
            <button type="submit">Realizar pedido</button>
        </form>
    </section>
